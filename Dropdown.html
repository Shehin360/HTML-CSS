<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown Example</title>
    
        <body>
            <form ></form>
            Country code: <select >
    <option value="">-- Please choose a country code --</option>
    <option value="+213">+214</option>
    <option value="+91">+91</option>
    <option value="+244">+244</option>
    <option value="+61">+61</option>
    <option value="+973">+973</option>
</select>

            <br><br>
            Country: <input list="countries">
<datalist id="countries">
    <option value="India">
        <option value="France">
            <option value="Singapore">
                <option value="Thailand">
                    <option value="United Arab Emirates">
                        <option value="United States of America">
</datalist>
<br>

Volume: <input type="range"/>

<br>

Disk usage: <meter min="0" max="100" value="100"></meter>

<br>

Task completed: <progress min="0" max="100" value="20">50 of 100</progress>

<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
  <input type="number" id="b" name="b" value="10" /> +
  <input type="number" id="a" name="a" value="10" /> =
  <output name="result" for="a b">20</output>
</form>


</form>
            </body>
        </head>
    </html>

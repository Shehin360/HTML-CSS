<!DOCTYPE html>
<html>

<head>
    <meta name="keywords" content="Online, Shopping" />
    <title>Hussian's Shopping</title>
</head>

<body>
    
        
    
    <header>
        <h1>Sign Up!</h1>
    </header>

    <article>
        
        <form action="signup2.html" method="post">
        <table>
            <tr>
                <td><br><label for="username">Username:</label></td>
                <td><br><input type="text" pattern="[A-Z,a-z]" id="username"/></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password"id ="password"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><label for="male">male
                    <input type="radio" id="male" name="gender" value="M">
                    </label><nbsp;>
                        <label for="female">Female
                            <input type="radio" id="female" name="gender" value="F">
                        </label>
                
                    </td>
            </tr>
            <tr>
            <td><label for="dob">DOB:</label></td>
            <td><input type="date" id="dob"></td>
            </tr>
            <tr>
                <td><label for="phone_no">Phone Number:</label></td>
                <td><input type="number" id="phone_no"></td>
            </tr>
            <tr>
                <td><label for="email_id">Email ID:</label></td>
                <td><input type="email" id="email_id"></td>
            </tr>
            
            <tr>
                <td><label for="Languages">Languages Known:</label></td>
                <td>
                    <label for="english">English:</label>
                        <input type="checkbox" id="english" name="language" value="English" checked="checked">
                
                <label for="Hindi">Hindi:</label>
                    <input type="checkbox" id="Hindi" name="language" value="Hindi">
    
                <label for="French">French:
                    <input type="checkbox" id="French" name="language" value="French">
                </td>
                </tr>

               

                <td><label for="picture">Profile pic</label></td>
                <td><input type="file" id="picture" required></td>

                

                <tr>
                    <td><input type="submit" value="Register"></td>
                    <td><input type="reset" value="Reset" ></td>
                </tr>
        </table>
          </form>
    </article><br><br><br><br>
